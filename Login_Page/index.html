<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T2-Log In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="t2_logo.jpeg">
</head>
<body>
<div class="form-box">
    <form id="loginForm">
        <h2><b>LOGIN</b></h2>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" required id="inputEmail">
            <label for="inputEmail"><b>Email</b></label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" required id="inputPassword">
            <label for="inputPassword"><b>Password</b></label>
        </div>
        <button type="button" id="loginButton" onmouseover="hover()"><b>Log In</b></button>
        <a href="https://github.com" id="adminLogin" target="_blank">Admin Login</a>
    </form>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="index.js"></script>
</body>
</html>
